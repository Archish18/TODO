{% extends 'base.html' %}
{% block title %}HOME{% endblock title %}
{% block body %}
    
    <div class="container-fluid">
        <h2> update list </h2>
        <form action="/update/{{list_item.sno}}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" name="name" id="name" value="{{list_item.name}}">
            <div class="mb-3">
              <label for="description" class="form-label">Details</label>
              <input type="description" class="form-control" name="detail" id="your list" value="{{list_item.Details}}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock body %}
